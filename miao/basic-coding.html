<script type="norun" id="ch0104/20">
    var a = +Number(prompt("请输入a的值"))
    var b = +Number(prompt("请输入b的值"))
    var c = +Number(prompt("请输入c的值"))
    var d = b * b - 4 * a * c  
    var x1 = (-b + Math.sqrt(d)) / (2 * a)
    var x2 = (-b - Math.sqrt(d)) / (2 * a)
    var e = 0
    var f = 0
    if (d == 0) {
        console.log("x1=x2="+ x1)
    } else if (d > 0 && x1 > x2){
        x1 = x1.toFixed(5)
        x2 = x2.toFixed(5)
        console.log("x1="+x1,";x2="+x2 ,",其中x1>x2")
    } else if (d > 0 && x1 < x2){
        console.log("x1="+x2,"x2="+ x1 ,"其中x1>x2")
    } else if (d < 0) {
        e = -b / (2 * a)
        e = e.toFixed(5)
        f = Math.sqrt(4 * a * c - b * b) / (2 * a)
        f = f.toFixed(5)
        console.log("x1="+e+"+"+f+"i"+";x2="+e+"-"+f+"i")
    }
</script>
